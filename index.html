<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Typebot - Standard</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      typebot-standard {
        width: 100%;
        height: 100vh;
        display: block;
      }
    </style>
    <script type="module">
      import Typebot from "https://midias-s3-global.sendbot.cloud/sendbot/embeds/scripts/web.js";

      Typebot.initStandard({
        typebot: "agente-autoconhecimento-vgu2q2w",
        apiHost: "https://sendbot.chat",
        wsHost: "partykit.sendbot.co",
      });
    </script>
  </head>
  <body>
    <typebot-standard></typebot-standard>
  </body>
</html>
